<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/jiocinema.css">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        main {
            height: 662px;
            width: 100%;
            /* border: 5px solid red; */
            background-color: black;
        }
        video {
            /* aspect-ratio: 1920/1080; */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <section id="_jio_cinema_header">
        <article class="container">
            <aside class="leftBlock">
                <!-- logoBlock -->
                <div class="logoBlock">
                    <a href="">
                        <span>
                            <img src="./images/jc_logo.svg" alt="logo">
                        </span>
                        <span>JioCinema</span>
                    </a>
                </div>
                <!-- leftMenu Block -->
                <div class="leftMenuBlock">
                    <nav>
                        <ul>
                            <li>
                                <a href="" class="subscribe">subscribe</a>
                            </li>
                            <li>
                                <a href="" class="for_you">For You</a>
                            </li>
                            <li>
                                <a href="">Sports</a>
                            </li>
                            <li>
                                <a href="">Free</a>
                            </li>
                            <li>
                                <a href="">Premium</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>
            <aside class="rightBlock">
                <div class="searchBlock">
                    <span>
                        <input type="text" placeholder="Search">
                    </span>
                    <span>
                        <i class="fa-solid fa-microphone"></i>
                    </span>
                </div>
                <div class="userBlock">
                    <figure>
                        <img src="./images/profile_avatar.svg" alt="user">
                    </figure>
                    <input type="checkbox" name="qsp" id="qsp">
                    <label for="qsp">
                        <aside class="sidebar_nav">
                            <main class="container">
                                <nav>
                                    <header class="login_Block">
                                        <figure>
                                            <img src="./images/profile_avatar.svg" alt="user">
                                        </figure>
                                        <div class="guest">
                                            <p><a href="#">guest</a></p>
                                            <p><a href="#">login</a></p>
                                        </div>

                                        <div class="arrow">
                                            <p>
                                                <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium mui-style-gfz7zp-forwardArrow"
                                                    focusable="false" aria-hidden="true" viewBox="0 0 24 24"
                                                    data-testid="ArrowForwardIosIcon">
                                                    <path d="M6.23 20.23 8 22l10-10L8 2 6.23 3.77 14.46 12z"></path>
                                                </svg>
                                            </p>
                                        </div>
                                    </header>

                                    <main>
                                        <a href="#">subscribe now!</a>
                                    </main>
                                    <footer>
                                        <a href="#">help & legal</a>
                                    </footer>
                                </nav>
                            </main>
                        </aside>
                    </label>
                </div>
            </aside>
        </article>
    </section>

    <main>
        <video src="./images/158349 (1080p).mp4" controls autoplay loop></video>
    </main>
    
    
</body>
</html>
